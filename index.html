<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=
            Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header_bar">
        <img src="assets/images/logo.png" alt="" />
        <h1 class="header_bar__title lora-fm">Bookshelf Apps</h1>
      </div>
    </header>

    <section id="input-book" class="box container">
      <h2 class="text-center">Masukkan Buku Baru</h2>
      <form id="form-input-book" action="#" class="form">
        <div class="form-group">
          <label for="inputBookTitle" class="form-label">Judul</label>
          <input class="form-input" type="text" id="inputBookTitle" name="judul" />
        </div>
        <div class="form-group">
          <label for="inputBookAuthor" class="form-label">Penulis</label>
          <input class="form-input" type="text" id="inputBookAuthor" name="penulis" />
        </div>
        <div class="form-group">
          <label for="inputBookYear" class="form-label">Tahun</label>
          <input class="form-input" type="number" id="inputBookYear" name="tahun" />
        </div>
        <div class="form-group">
          <input class="form-input" type="checkbox" id="inputBookIsComplete" name="baca" />
          <label for="inputBookIsComplete" class="form-label">Sudah dibaca</label>
        </div>
        <button type="submit" class="bookSubmit">Masukan Buku ke Rak</button>
      </form>
    </section>

    <section id="search_section" class="box container">
      <h2 class="text-center">Pencarian buku</h2>
      <form id="searchBook" action="#" class="form">
        <div class="group-search">
          <label for="searchBookTitle" class="label-search">Cari judul buku</label>
          <input class="form-input" type="text" id="searchBookTitle" name="search" />
        </div>
        <button type="submit" class="bookSubmit"><i class="fas fa-search"></i> Cari</button>
      </form>
    </section>

    <section id="book_shelf">
      <section class="box">
        <h2 class="text-center">Belum Selesai DiBaca</h2>
        <p class="counter">Jumlah: <span id="incompleteCount">0</span></p>
        <div class="item-list" id="incompleteBookshelfList"></div>
      </section>

      <section class="box">
        <h2 class="text-center">Selesai dibaca</h2>
        <p class="counter">Jumlah: <span id="completeBookCount">0</span></p>
        <div class="item-list" id="completeBookshelfList"></div>
      </section>
    </section>

    <div id="edit-modal" class="custom-modal">
      <div class="modal-content">
        <div class="modal-body">
          <h3 class="text-center">Edit Buku</h3>
          <form id="edit-book-form" action="#" class="form">
            <div class="form-group custom-field-edit-id">
              <label for="edit-id" class="form-label">id</label>
              <input class="form-input" type="text" id="edit-id" name="bookId" />
            </div>
            <div class="form-group">
              <label for="edit-title" class="form-label">Judul</label>
              <input class="form-input" type="text" id="edit-title" name="title" />
            </div>
            <div class="form-group">
              <label for="edit-author" class="form-label">Penulis</label>
              <input class="form-input" type="text" id="edit-author" name="author" />
            </div>
            <div class="form-group">
              <label for="edit-year" class="form-label">Tahun</label>
              <input class="form-input" type="number" id="edit-year" name="year" placeholder="masukkan tahun terbit buku..." />
            </div>
            <div class="btn-edit-wrapper">
              <button type="submit" class="bookSubmit"><i class="fas fa-save"></i> Simpan</button>
              <button class="btn-cancel">Batal</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container text-center">
        <p>© 2024 ∙ Created with by Tunggul Bayu Kusuma</p>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
